<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Workflow Helper - 로그인</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: white;
      padding: 40px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      width: 350px;
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
      color: #333;
      font-size: 32px;
    }

    h2 {
      margin-bottom: 20px;
      color: #777;
      font-size: 18px;
    }

    input[type='text'],
    input[type='password'] {
      width: calc(100% - 22px);
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
      box-sizing: border-box;
    }

    .button-group {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    button {
      width: 48%;
      padding: 10px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      box-sizing: border-box;
    }

    button.login-btn {
      background-color: #d3d3d3;
      color: black;
    }

    button.signup-btn {
      background-color: #000;
      color: white;
    }

    button.login-btn:hover {
      background-color: #a9a9a9;
    }

    button.signup-btn:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Workflow Helper</h1>
  <h2>로그인</h2>
  <input id="username" placeholder="ID" type="text"/>
  <input id="password" placeholder="PW" type="password"/>
  <div class="button-group">
    <button class="login-btn" onclick="login()" type="button">로그인</button>
    <button class="signup-btn" onclick="signup()" type="button">회원가입</button>
  </div>
</div>

<script th:inline="javascript">
  function login() {
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    const usernameRegex = /^[a-z0-9]{4,10}$/;
    const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,}$/;

    if (!username) {
      alert('아이디를 입력하세요.');
      return;
    }

    if (!usernameRegex.test(username)) {
      alert('아이디는 4글자 이상 10글자 이하의 영문 소문자와 숫자로 구성되어야 합니다.');
      return;
    }

    if (!password) {
      alert('비밀번호를 입력하세요.');
      return;
    }

    if (!passwordRegex.test(password)) {
      alert('비밀번호는 8글자 이상 대소문자, 숫자, 특수문자가 포함되어야 합니다.');
      return;
    }

    // 뭔가 안됨..
    const payload = {
      username: username,
      password: password,
    };

    fetch('/api/auth/login', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify(payload),
    })
    .then((response) => {
      if (response.ok) {
        alert('로그인 완료.');
        window.location.href = 'main.html';
      } else {
        return response.text().then((text) => {
          throw new Error(text);
        });
      }
    })
    .catch((error) => {
      alert(`로그인 실패: ${error.message}`);
    });
  }

  function signup() {
    window.location.href = 'signup.html';
  }
</script>
</body>
</html>
